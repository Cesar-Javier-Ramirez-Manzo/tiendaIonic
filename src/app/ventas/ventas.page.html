<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>
      Vender a
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button expand="block" fill="outline" (click)="irRegistroVentas()">Ver registro</ion-button>

    <ion-list>
      <ion-list-header color="tertiary">
       <ion-label>{{total}} clientes</ion-label>
       </ion-list-header>
       <ion-item *ngFor="let registro of listado" (click)="venderProducto(registro)" >
        
       <ion-label>
       <h3>{{registro.nombre}}</h3>
       <p>{{registro.direccion}}</p>
       <p>{{registro.correo}}</p>
       </ion-label>
         
       </ion-item>
       </ion-list>
  </div>
</ion-content>
