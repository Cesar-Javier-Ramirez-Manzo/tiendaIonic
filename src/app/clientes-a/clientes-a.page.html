<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input [(ngModel)]="nombre"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label position="stacked">direccion</ion-label>
            <ion-input [(ngModel)]="direccion"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Telefono</ion-label>
            <ion-input [(ngModel)]="telefono"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Correo</ion-label>
            <ion-input [(ngModel)]="correo"></ion-input>
        </ion-item>
        
        <img src="{{url}}" width="100%">
        <ion-button expand="block" fill="outline" (click)="guardarProducto()">Guardar</ion-button>
        <ion-button expand="block" fill="outline" (click)="cancelar()">Cancelar</ion-button>
    </div>
</ion-content>
